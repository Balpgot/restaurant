<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
<div th:insert="header"></div>
<div class="page_content">
    <div class="info_block" th:if="${!#sets.isEmpty(info)}">
        <div class="success_block" th:if="${#sets.contains(info, 'success')}">
            Успешно добавлено.<br>
        </div>
        <div class="error_block" th:unless="${#sets.contains(info, 'success')}">
            Возникли некоторые ошибки:<br>
            <span th:if="${#sets.contains(info, 'name')}">Поле с имемем не может быть пустым<br></span>
            <span th:if="${#sets.contains(info, 'exists')}">Пользователь с данным логином уже зарегистрирован<br></span>
            <span th:if="${#sets.contains(info, 'login')}">Поле с логином не может быть пустым<br></span>
            <span th:if="${#sets.contains(info, 'password')}">Поле с паролем не может быть пустым<br></span>
        </div>
    </div>
    <form action="/register" method="post">
        <label>Имя</label><br>
        <input type="text" name="name"><br>
        <label>Логин</label><br>
        <input type="text" name="login"><br>
        <label>Пароль</label><br>
        <input type="password" name="password"><br>
        <input type="submit" value="Добавить">
    </form>
</div>
</body>
</html>
