<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>

</head>
<body>
    <form action="/register" method="post">
        <span th:if="${!#sets.isEmpty(info)}">
            <span th:if="${#sets.contains(info, 'success')}">
                Успешно добавлено.<br>
            </span>
            <span th:unless="${#sets.contains(info, 'success')}">
                Возникли некоторые ошибки:<br>
                <span th:if="${#sets.contains(info, 'exists')}">Пользователь с данным логином уже зарегистрирован<br></span>
                <span th:if="${#sets.contains(info, 'name')}">Поле с имемем не может быть пустым<br></span>
                <span th:if="${#sets.contains(info, 'login')}">Поле с логином не может быть пустым<br></span>
                <span th:if="${#sets.contains(info, 'password')}">Поле с паролем не может быть пустым<br></span>
            </span>
        </span>
        <label>Имя</label>
        <input type="text" name="name"><br>
        <label>Логин</label>
        <input type="text" name="login"><br>
        <label>Пароль</label>
        <input type="text" name="password"><br>
        <input type="submit" value="Добавить">
    </form>

</body>
</html>
